<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Task</h1>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                {{ form.title.label_tag }} {{ form.title }}
            </div>
            <div class="form-group">
                {{ form.description.label_tag }} {{ form.description }}
            </div>
            <div class="form-group form-check">
                {{ form.completed }} {{ form.completed.label_tag }}
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
